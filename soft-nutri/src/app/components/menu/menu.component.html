<app-layout>
    <mat-card class="table-table-wrapper">
<mat-tab-group animationDuration="1000ms" mat-align-tabs="center" dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="size-icon-tab fa-solid fa-calendar-check"></i>
        {{'MENU.CALENDAR' | translate}}
      </ng-template>
      <app-calendar-professional></app-calendar-professional>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="size-icon-tab fa-solid fa-book-medical"></i>
        {{'GLOBAL.HISTORIC' | translate}}
      </ng-template>
      Vai se feito ainda carai, se acalme porra
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="size-icon-tab fa-solid fa-clipboard-user"></i>
        {{'GLOBAL.ATTENDANCE' | translate}}
      </ng-template>
      <app-step-attendance></app-step-attendance>
    </mat-tab>
  </mat-tab-group>
  </mat-card>
</app-layout>
