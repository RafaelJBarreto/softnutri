<form class="form" [formGroup]="form" (ngSubmit)="send()">
  <div [hidden]="true">
    <mat-form-field class="form__input" appearance="fill" disable>
      <input matInput placeholder="idFood" type="number" formControlName="idFood" readonly>
    </mat-form-field>
  </div>
  <mat-form-field class="form__input" appearance="fill">
    <mat-label>{{'TABLE.TABLE' | translate}}</mat-label>
    <mat-select formControlName="table">
      <mat-option *ngFor="let t of table" [value]="t.idCompositionTable">
        {{t.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__input" appearance="fill">
    <input matInput placeholder="{{'FOOD.FOOD_DESCRIPTION' | translate}}" type="text" formControlName="description">
  </mat-form-field>
  <mat-form-field class="form__input" appearance="fill">
    <input matInput placeholder="{{'FOOD.FOOD_PREPARATION' | translate}}" type="text" formControlName="descriptionPreparation">
  </mat-form-field>

  <app-nutritional-data [sendNutritionalData]="nutritionalData" (sendNutritionalForm)="updateNutritionalData($event)">
  </app-nutritional-data>
  <div class="form-actions">
    <button class="form-actions__login" mat-raised-button color="primary" type="submit"><i
        class="fa-solid fa-floppy-disk"></i>{{'GLOBAL.WORD_SAVE' | translate}}</button>
  </div>
</form>
