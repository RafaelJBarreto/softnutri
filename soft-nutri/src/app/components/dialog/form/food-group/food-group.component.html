
<form class="form" [formGroup]="form" (ngSubmit)="send()">
  <h2 mat-dialog-title>{{'FOOD.FOOD_NEW_FOOD_GROUP' | translate}}</h2>
  <mat-dialog-content style="overflow: hidden;">
   
  <div [hidden]="true">
    <mat-form-field class="form__input" appearance="outline">
      <input matInput placeholder="{{'FOOD.FOOD_IDFOOD_GROUP' | translate}}" type="number" formControlName="idBunch"
        readonly>
    </mat-form-field>
  </div>
  <mat-form-field class="form__input" appearance="outline">
    <input matInput placeholder="{{'FOOD.FOOD_DESCRIPTION' | translate}}" type="text" formControlName="description">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="form-actions">
    <button class="form-actions__login" mat-raised-button color="primary" type="submit">
      {{'GLOBAL.WORD_SAVE' | translate}}</button>
  </div>
</mat-dialog-actions>
</form>
