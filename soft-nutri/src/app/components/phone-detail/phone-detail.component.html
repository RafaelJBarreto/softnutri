
    <p style="text-align: center;">
    <span matBadge="{{data.length}}" matBadgeOverlap="false">{{'GLOBAL.PHONES_CONTACT' | translate}}</span>
  </p>
    <mat-dialog-content style="overflow: hidden;">
     
        <mat-list role="list" *ngFor="let item of data">
            <mat-list-item role="listitem"><i class="fa-solid fa-phone-volume"></i> {{item.numero | mask:"(00)-00000-0000"}}
            </mat-list-item>
        </mat-list>
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <div class="form-actions">
        <button mat-button mat-dialog-close>{{'GLOBAL.CLOSE' | translate}}</button>
    </div>
  </mat-dialog-actions>
